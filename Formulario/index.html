<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <form action="" method="get">
            <label for="nome">Nome: </label>
            <input name="nome" type="text">

            <label for="email">E-mail: </label>
            <input name="email"type="email">

            <br><br>

            <label for="telefone">Telefone: </label>
            <input name="telefone" type="tel" placeholder="(99)99999-9999">

            <label for="horas">Horas trabalhadas: </label>
            <input name="horas" type="time">

            <br><br>

            <label for="site">Seu site: </label>
            <input name="site" type="url">

            <label for="senha">Senha: </label>
            <input name="senha" type="password">

            <br><br>

            <label for="dataDeNasc">Data de Nascimento: </label>
            <input name="dataDeNasc" type="date">

            <label for="cor">Cor Favorita: </label>
            <input name="cor" type="color">

            <br><br>

            <label for="qtdeFilhos">Qtde de Filhos: </label>
            <input name="qtdeFilhos" type="number" min="0">

            <label for="peso">Peso: </label>
            0<input name="peso" type="range" min="0" max="200">200

            <br><br>

            <label for="">Sexo:</label>
            <input name="sexo" type="radio" value="masculino">
            <label for="sexo">Masculino</label>
            <input name="sexo" type="radio" value="feminino">
            <label for="sexo">Feminino</label>

            <br><br>
            
            <label for="estados">Estado: </label>
            <select name="estados">
                <option value="MG">MG</option>
                <option value="DF">DF</option>
                <option value="SP">SP</option>
                <option value="PI">PI</option>
                <option value="MA">MA</option>
                <option value="ES">ES</option>
                <option value="AP">AP</option>
                <option value="AC">AC</option>
                <option value="AM">AM</option>
                <option value="RS">RS</option>
                <option value="GO">GO</option>
            </select>

            <br><br>
            <label for="comentario">Comentario: </label>
            <br>
            <textarea name="comentario" cols="30" rows="10"></textarea>

            <br><br>
            <input class="botao" name="enviar" type="submit">
        </form>
    </div>
</body>
</html>
